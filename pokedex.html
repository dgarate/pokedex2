<!DOCTYPE html>
<html>
    <head>
        <title>Desafío pokedex</title>
        <meta charset="utf-8">
       
    </head>
    <body>
        <div id="cards" class="container"></div>
        <div class="d-flex justify-content-center">
          <button id="next-button" class="btn btn-primary mt-5 mb-5">¡Quiero ver más pokémon!</button>
        </div>

        <div class="modal" tabindex="-1" id="show-info">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Name</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class= "d-inline-flex">
                  <p id="type">Type</p>
                  <button id="damage-button" class="btn btn-primary ml-4">Ver relaciones de daño!</button>
                </div>
                  <p id="generation">Generation</p>
                  <div class= "d-inline-flex">
                    <p id="abilities">Type</p>
                    <button id="same-ability-button" class="btn btn-primary ml-4">Others w/same abilities</button>
                  </div>
                  <p id="moves">First 5 moves</p>
                </div>


                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
